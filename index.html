   <script>
      function scissor()
      {
         //img1=scissor
         //img2=rock
         //img3=paper
         document.getElementById("yours").src="img1.jpg";
         let val1=Math.floor(Math.random()*3)+1;
         document.getElementById("opponent").src=`img${val1}.jpg`;
         let oimg=document.getElementById("opponent");
         let yimg=document.getElementById("yours");
         if(yimg.src==oimg.src)
         {
            $("#winteam").text("It's a Tie");
         }
         else if((yimg.src.endsWith("img1.jpg")) && (oimg.src.endsWith("img2.jpg")))
         {
            $("#winteam").text("Opponent's Win");
         }
         else if((yimg.src.endsWith("img1.jpg")) && (oimg.src.endsWith("img3.jpg")))
         {
            $("#winteam").text("You Win's");
         }
      }
      function rock()
      {
         //img1=scissor
         //img2=rock
         //img3=paper
         document.getElementById("yours").src="img2.jpg";
         let val1=Math.floor(Math.random()*3)+1;
         document.getElementById("opponent").src=`img${val1}.jpg`;
         let oimg=document.getElementById("opponent");
         let yimg=document.getElementById("yours");
         if(yimg.src==oimg.src)
         {
            $("#winteam").text("It's a Tie");
         }                                   
         else if((yimg.src.endsWith("img2.jpg")) && (oimg.src.endsWith("img3.jpg")))
         {
            $("#winteam").text("Opponent's Win");
         }
         else if((yimg.src.endsWith("img2.jpg")) && (oimg.src.endsWith("img1.jpg")))
         {
            $("#winteam").text("You Win's");
         }
      }
      function paper()
      {
         //img1=scissor
         //img2=rock
         //img3=paper
         document.getElementById("yours").src="img3.jpg";
         let val1=Math.floor(Math.random()*3)+1;
         document.getElementById("opponent").src=`img${val1}.jpg`;
         let oimg=document.getElementById("opponent");
         let yimg=document.getElementById("yours");
         if(yimg.src==oimg.src)
         {
            $("#winteam").text("It's a Tie");
         }
         else if((yimg.src.endsWith("img3.jpg")) && (oimg.src.endsWith("img1.jpg")))
         {  
            $("#winteam").text("Opponent's Win");
         }
         else if((yimg.src.endsWith("img3.jpg")) &&(oimg.src.endsWith("img2.jpg")))
         {
            $("#winteam").text("You Win's");
         }
      }
   </script>
   <body oncontextmenu="return fals">
      <div class="container d-flex flex-wrap justify-content-center mt-3">
         <h1 class="text-center text-success winning" id="winteam">You Win's</h1>
         <h1><i class="fa-solid fa-trophy text-success ms-3"></i></h1>
      </div>
      <div class="container-fluid">
         <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mt-3">
            <div class="d-flex flex-wrap justify-content-center align-items-center">
               <div>
                  <h3 class="text-center text-white mt-4" id="users-team1">Your</h3>
                  <img src="img2.jpg" id="yours" class="img-thumbnail rounded-circle mx-5 mt-5" alt="" title="">
               </div>
               <div>
                  <h3 class="text-center text-white mt-4" id="users-team2">Opponent</h3>
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                     <div class="d-flex flex-wrap justify-content-center mt-5">
                        <img src="img1.jpg" id="opponent" class="img-thumbnail rounded-circle mx-4" alt="" title="">
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="container"> 
         <h3 class="text-center text-white mt-4 pt-3" id="users-team2">Choose one</h3>
         <div class="d-flex justify-content-center mt-4 mb-5">
            <div class="d-flex flex-row border border-success rounded-3">
               <a href="#" class="btn" onclick="scissor()"><img src="img1.jpg" id="img1" class="img6 img-thumbnail rounded-circle mx-1" alt="Scissor" title="Scissor"></a>
               <a href="#" class="btn" onclick="rock()"><img src="img2.jpg" id="img2" class="img6 img-thumbnail rounded-circle mx-1" alt="Rock" title="Rock"></a>
               <a href="#" class="btn" onclick="paper()"><img src="img3.jpg" id="img3" class="img6 img-thumbnail rounded-circle mx-1" alt="Paper" title="Paper"></a>
            </div>
         </div>
      </div>
